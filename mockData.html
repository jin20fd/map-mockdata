    // 색상 지정
    const getColor = (type) => {
      if (type === 'hospital') return 'red';
      if (type === 'center') return 'blue';
      if (type === 'home') return 'green';
    };

    // 마커 추가 함수
    function addMarkers(array, type) {
      array.forEach(loc => {
        const marker = L.circleMarker([loc.lat, loc.lng], {
          color: getColor(type),
          radius: 8,
          fillOpacity: 0.8
        }).addTo(map);

        // 클릭하면 InfoWindow(Popup) 표시
        marker.bindPopup(`<b>${loc.name}</b><br>${loc.roadAddress}<br>${loc.lat} ${loc.lng}`);
      });
    }
